<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="maincontainer">
        <header>
            <h1>Rising Eagle Construction</h1>
        </header>
        <div class="topnav">
            <nav>
                <a href="index.html">Home</a>
                <a href="sign-in.html">Sign-In</a>
                <a href="about.html">About</a>
            </nav>
        </div>
        <main>
            <h3 class="tophead">Meet with us!</h3>
            <p class="top">Fill out the form below to schedule a meeting with us.</p>
            <form action="login.php" method="post">
                <fieldset class="aboutyou">
                    <legend>About You</legend>
                    <div class="topcontainer">
                        <div class="form-row">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname">
                        </div>
                        <div class="form-row">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname">
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form-row">
                            <label for="phonenum">Phone Number</label>
                            <input type="tel" name="phone" id="phonenum" required>
                        </div>
                        <div class="form-row">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Additional Information</legend>
                    <div class="containerB">
                        <div class="checkbox">
                            <input type="radio" id="first-time-user" name="firstTime">
                            <label for="first-time-user">This is my first time with this firm</label>
                        </div>
                        <div class="purpose">
                            <h3>Which services are you interested in?</h3>
                            <div class="innerpurpose">
                                <div>
                                    <input type="checkbox" id="design" name="service" value="Design">
                                    <label for="design">Design</label><br>
                                </div>
                                <div>
                                    <input type="checkbox" id="build" name="service" value="Build">
                                    <label for="build">Build</label><br>
                                </div>
                                <div>
                                    <input type="checkbox" id="quote" name="service" value="Quote">
                                    <label for="quote">Quote</label>
                                </div>
                            </div>
                        </div>
                        <div class="inputDesign">
                            <label for="desDesign">Please give a brief description of what you want to be constructed:</label>
                            <textarea name="description" id="desDesign" cols="30" rows="2"></textarea>
                        </div>
                    </div>
                </fieldset>
                <div class="button-row">
                    <input type="submit" value="Submit" class="onlybutton">
                </div>
            </form>
        </main>
    </div>
</body>
</html>
