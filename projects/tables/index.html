<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML Tables</title>
</head>
<body>
    <header><h1>Web Design</h1></header>
    <main>
        <div class="menu">
            <table>
                <thead>
                    <tr>
                        <th>Food</th><th>Kind</th><th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <th colspan="3">Breakfast</th>
                </tr>
                <tr>
                    <td>Eggsilog</td><td>Fried Egg with Rice</td><td>11AM</td>
                </tr>
                <tr>
                    <td>Tocilog</td><td>Sweetened Pork w/ Rice</td><td>12PM</td>
                </tr>
                <tr>
                    <th colspan="3" class="newrow">Dinner</th>
                </tr>
                <tr>
                    <td>Pinapaitan</td><td>210</td><td>2PM</td>
                </tr>
                <tr>
                    <td>Tinola</td><td>211</td><td>12PM</td>
                </tr>
                </tbody>    
                <tfoot>
                    <tr>
                        <th colspan="2" id="total-creditds">Total Credits</th>
                        <td headers="total-credits">12</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
</body>
</html>
